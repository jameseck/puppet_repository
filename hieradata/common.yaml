---
postfix::inet_interfaces: localhost
postfix::config:
  relayhost: "[192.168.1.2]"
yum_cron::apply_updates: true
mcollective::middleware_hosts:
  - foreman.je.home
mcollective::middleware_ssl: true
mcollective::securityprovider: ssl
message: "This node is using common data"
timezone::timezone: "Europe/London"
je_user_passwd: ENC[PKCS7,]

je_ssh_key: ENC[PKCS7,]

ntp::servers:
  - 192.168.1.1
ssh::storeconfigs_enabled: false
ssh::server_options:
  UseDNS: "no"
sudo::configs:
  james:
    content: "%james ALL=(ALL) NOPASSWD: ALL"
    priority: 10
puppet_config:
  main:
    ssldir: /var/lib/puppet/ssl
    pluginsync: true
  agent:
    runinterval: 3600
    splay: true
    environment: "%{::environment}"
    configtimeout: 180
    server: foreman.je.home
    ca_server: foreman.je.home
    ca_port: 8140
    rundir: /var/run/puppet # Otherwise agent won't run properly on EL6 clients
    classfile: /var/lib/puppet/classes.txt

puppet::puppet_master_host: foreman.je.home
puppet::puppet_ca_host: foreman.je.home
puppet::puppet_master_ip: 192.168.1.3
puppet::puppet_ca_ip: 192.168.1.3
ssh::users_client_options:
  'root':
    user_home_dir: /root
    manage_user_ssh_dir: false
    options:
      ForwardAgent: yes
